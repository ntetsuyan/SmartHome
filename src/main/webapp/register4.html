<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登録画面</title>
</head>

<script type="text/javascript">
function fncConfirm(){
	
	if(window.confirm('本当に更新してよろしいですか？')){
		return true;
		
	};
	return false;
	
	
}
</script>

<body>
	<h1>登録情報を入力してくださいhtml</h1>
	<form action="/SmartHome/register4" method="post">
		名前：<input type="text" name="name" size="10" /><br/>
		パスワード：<input type="password" name="pass" size="10" /><br>
		年齢：<input type="radio" name="age" value="child" size="10" />18歳未満　
		      <input type="radio" name="age" value="adult" size="10" />18歳以上<br>
		メモ：<input type="text" name="memo" size="10"><br />
		
		<input type="submit" value="送信" onClick="return fncConfirm()">
		<input type="reset" value="取消">
	
	</form>


</body>
</html>
